<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Jumbotron Header -->
  <section .container-fluid>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- <p id="currentDay" class="lead"></p> -->
      <p class="lead" &amp; Date: <br /> <span id="currentDay">00:00:00</span></p>
    </header>
  </section>

  <!-- Schedule Time Table -->
  <section id="time-table" .container-fluid>
    <div class="input-group mb-3" id="time-block">
      <span class="input-group-text" id="hour">9:00 am</span>
      <input type="text" class="form-control" id="row" placeholder="Write your event details here."
        aria-label="Type in your event here.">
      <button class="saveBtn" type="button" id="i">Save</button>
      <!-- row -->
      <div class="input-group mb-3" id="time-block">
        <span class="input-group-text" id="hour">10:00 am</span>
        <input type="text" class="form-control" id="row" placeholder="Write your event details here."
          aria-label="Type in your event here.">
        <button class="saveBtn" type="button" id="i">Save</button>
        <!-- row -->
        <div class="input-group mb-3" id="time-block">
          <span class="input-group-text" id="hour">11:00 am</span>
          <input type="text" class="form-control" id="row" placeholder="Write your event details here."
            aria-label="Type in your event here.">
          <button class="saveBtn" type="button" id="i">Save</button>
          <!-- row -->
          <div class="input-group mb-3" id="time-block">
            <span class="input-group-text" id="hour">12:00 pm</span>
            <input type="text" class="form-control" id="row" placeholder="Write your event details here."
              aria-label="Type in your event here.">
            <button class="saveBtn" type="button" id="i">Save</button>
            <!-- row -->
            <div class="input-group mb-3" id="time-block">
              <span class="input-group-text" id="hour">1:00 pm</span>
              <input type="text" class="form-control" id="row" placeholder="Write your event details here."
                aria-label="Type in your event here.">
              <button class="saveBtn" type="button" id="i">Save</button>
              <!-- row -->
              <div class="input-group mb-3" id="time-block">
                <span class="input-group-text" id="hour">2:00 pm</span>
                <input type="text" class="form-control" id="row" placeholder="Write your event details here."
                  aria-label="Type in your event here.">
                <button class="saveBtn" type="button" id="i">Save</button>
                <!-- row -->
                <div class="input-group mb-3" id="time-block">
                  <span class="input-group-text" id="hour">3:00 pm</span>
                  <input type="text" class="form-control" id="row" placeholder="Write your event details here."
                    aria-label="Type in your event here.">
                  <button class="saveBtn" type="button" id="i">Save</button>
                  <!-- row -->
                  <div class="input-group mb-3" id="time-block">
                    <span class="input-group-text" id="hour">4:00 pm</span>
                    <input type="text" class="form-control" id="row" placeholder="Write your event details here."
                      aria-label="Type in your event here.">
                    <button class="saveBtn" type="button" id="i">Save</button>
                    <!-- row -->
                    <div class="input-group mb-3" id="time-block">
                      <span class="input-group-text" id="hour">5:00 pm</span>
                      <input type="text" class="form-control" id="row" placeholder="Write your event details here."
                        aria-label="Type in your event here.">
                      <button class="saveBtn" type="button" id="i">Save</button>
                    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
